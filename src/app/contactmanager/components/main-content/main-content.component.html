<div *ngIf="!user">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="user">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.birthDate | date:'d LLLL'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                <mat-tab-group>
                    <mat-tab label="Bio"> {{user.bio}} </mat-tab>
                    <mat-tab label="Notes"> {{user.notes}} </mat-tab>
                </mat-tab-group>
            </p>
        </mat-card-content>
    </mat-card>
</div>
